<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="main-left">
    <img class="background-img" src="./background-small.jgp" alt="">
    <div class="transparent"></div>
    <div class="logo-text">
      <img class="logo" src="./logo-white.png" alt="">
      <span>nikita</span>
    </div>
  </div>
  <div class="main-right">
    <div class="right-top">
      <p class="text-p">This is not a real online service! You know you need something like this in your life to help you realize your deepst dreams.</p> 
      <p class="sign-p">Sign up <span class="italic-span">now</span> to get started.</p>
      <p>You <span class="italic-span">know</span> you want to.</p>
    </div>
    <div class="right-middle">
      <form action="">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="containers">
            <label for="first-name">FIRST NAME</label>
            <input type="text" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}" min="2" maxlength="20" name="first-name" id="first-name" placeholder=" ">
          </div>
          <div class="containers">
            <label for="last-name">LAST NAME</label>
            <input type="text" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}" maxlength="20" name="last-name" id="last-name" min="2" maxlength="20" placeholder=" ">
          </div>
          <div class="containers">
            <label for="email">EMAIL *</label>
            <input type="email" name="email" id="email" required placeholder=" ">
          </div>
          <div class="containers">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" minlength="10" maxlength="10" name="phone-number" id="phone-number" placeholder=" ">
          </div>
          <div class="containers">
            <label for="password">PASSWORD *</label>
            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" name="password" id="password" required placeholder=" ">
          </div>
          <div class="containers">
            <label for="confirm-password">CONFIRM PASSWORD *</label>
            <input type="password" name="confirm-password" id="confirm-password" required placeholder=" ">
          </div>
    </div>
    <div class="right-bottom">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
